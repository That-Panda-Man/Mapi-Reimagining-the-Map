[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev --prefix frontend"
  targetPort = 5173
  port = 8888
  autoLaunch = true
  framework = "#custom"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

# API redirects - route /api/* to Netlify Functions
[[redirects]]
  from = "/api/public-points"
  to = "/.netlify/functions/public-points"
  status = 200

[[redirects]]
  from = "/api/nearby-gaps"
  to = "/.netlify/functions/nearby-gaps"
  status = 200

[[redirects]]
  from = "/api/users"
  to = "/.netlify/functions/users"
  status = 200

[[redirects]]
  from = "/api/test-db"
  to = "/.netlify/functions/test-db"
  status = 200

[[redirects]]
  from = "/api/diagnostic/*"
  to = "/.netlify/functions/diagnostic"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
